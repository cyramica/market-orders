<!DOCTYPE html>
<html>
<body>
<!--    <script src="evecentral.js"></script> -->
    <script src="eveapi.js"></script>
    <script src="get_max_price.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <p>Key: <input name="Key" type="text" maxlength="255" id="keyID" class="inputText" /></p>
    <p>Verification: <input name="verification" type="text" maxlength="255" id="vCode" class="inputText" /></p>
    <input type="button" value="Go" onclick="knapptryck(keyID.value, vCode.value);">
    <div id="mainContent"></div>

  <script>

    if (localStorage.getItem('keyID') != null) {
        document.getElementById('keyID').value = localStorage.getItem('keyID');
        document.getElementById('vCode').value = localStorage.getItem('vCode');
    }

    function knapptryck(keyID, vCode) {

       starta_skiten(keyID, vCode);
       //console.log(station);
       
        // console.log(price);

        // Save the input values
        localStorage.setItem('keyID', keyID);
        localStorage.setItem('vCode', vCode);
    }





    function starta_skiten(keyID, vCode) {

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.eveonline.com/char/MarketOrders.xml.aspx?keyID=" + keyID + "&vCode=" + vCode, false);

        //xhr.setRequestHeader('Content-Type', 'text/xml');
        xhr.send();

        var xmlDocument = xhr.responseXML;
        var data = xmlDocument.getElementsByTagName("row");

        document.getElementById('mainContent').innerHTML = "";

        var stations = [];
        var items = [];
        var prices = [];
        var names = [];
        var myPrice = [];
        var orderType = [];  // Buy or sell order

        var jsonTest = '{"orders" : [';
        
            for (i = 0; i < data.length; i++) {

                // orderState:  0 = open/active 1 = closed, 2 = expired, 3 = cancelled, 4 = pending, 5 = character deleted

                if (data[i].getAttribute('orderState') == "2") {
                    var orderID = data[i].getAttribute('orderID');

                    stations[i] = data[i].getAttribute('stationID');
                    console.log('item: ' + i + ' debug: 1 - stationID: ' + stations[i] + '<br>');

                    items[i] = data[i].getAttribute('typeID');
                    
                    console.log('item: ' + i + ' debug: 2 - typeID: ' + items[i] + '<br>');

                    orderType[i] = data[i].getAttribute('bid');
                    if (orderType[i] != 1) {
                        console.log('item: ' + i + ' debug 5 - buy or sell: Buy');
                        orderType[i] = 'Buy';
                    } else {
                        console.log('item: ' + i + ' debug 5 - buy or sell: Sell')
                        orderType[i] = 'Sell';
                    }

                    myPrice[i] = data[i].getAttribute('price');
                    
                    if (jsonTest.length === 13) {
                        jsonTest += '{"stationID":"' + stations[i] + '" , "typeID":"' + items[i] + '"}'
                    } else {
                        jsonTest += ', {"stationID":"' + stations[i] + '" , "typeID":"' + items[i] + '"}'
                    }

                }
                
            
            }
            jsonTest += ' ]}';
            console.log(jsonTest);
            var pjsonTest = JSON.parse(jsonTest);
            console.log(pjsonTest);

            items.sort();
            if (items.length > 0) {
                console.log('Preparing to get item names. items array: ' + items);
                names = get_item_name(items);
                console.log('Got these names into the names array: ' + names);
                console.log('Preparing to get prices: items array: ' + items);
                prices = get_max_price(items);
                console.log('Got these prices from the prices array: ' + prices);
            } else {
                console.log('No items found');
            }

            // Iterate through our arrays and put them onto the DOM
            for (i = 0; i < items.length; i++) {
                $('#mainContent').append(orderType[i] + ' order <br>');
                $('#mainContent').append('stationID: ' + stations[i] + '<br>');
                $('#mainContent').append('typeID: ' + items[i] + '<br>');
                $('#mainContent').append('Item name: : ' + names[i] + '<br>');

                if (items[i] === items[i-1]) {
                    prices.splice(i, 0, prices[i-1]);
                    // console.log(prices[i]);
                    $('#mainContent').append('Price: : ' + prices[i] + '<br>');
                } else {
                    $('#mainContent').append('Price: : ' + prices[i] + '<br>');
                }
                $('#mainContent').append('My price: ' + myPrice[i] + '<br><br>')
                
            }

    }

    </script>
</body>
</html>
