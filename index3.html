<html>
    <body>

        <p>Key: <input name="Key" type="text" maxlength="255" id="keyID" class="inputText" /></p>
        <p>Verification: <input name="verification" type="text" maxlength="255" id="vCode" class="inputText" /></p>
        <input type="button" value="Go" onclick="eveCentral(keyID.value, vCode.value);">
        <div id="mainContent"></div>

        <script>

        if (localStorage.getItem('keyID') != null) {
            document.getElementById('keyID').value = localStorage.getItem('keyID');
            document.getElementById('vCode').value = localStorage.getItem('vCode');
        }

        function eveCentral(typeID, stationID) {
            var xhrEC = new XMLHttpRequest();
            if ('withCredentials' in xhrEC) {
                xhrEC.open("GET", "http://api.eve-central.com/api/marketstat/json?typeid=" + typeID + "&stationid=" + stationID, true);
                if (xhrEC.status >= 200 && xhr.status < 400) {
                   

                    document.write("http://api.eve-central.com/api/marketstat/json?typeid=" + typeID + "&stationid=" + stationID);
                    xhrEC.onreadystatechange = function() {
                        if (xhrEC.readyState == 4) {
                            document.write("response: " + xhrEC.reponseXML + "<br>");
                            var ecJson = JSON.parse(xhrEC.responseXML);
                            return ecJson;
                            // return(ecJson);
                        }
                    }
                }
            }
            xhrEC.send(); 

            localStorage.setItem('keyID', keyID);
            localStorage.setItem('vCode', vCode);

        }       
        </script>

    </body>
</html>
